####
# Env vars are, in order:
# DEPLOY_KEY
# CAPISTRANO_SERVER
# CAPISTRANO_DEPLOY_USER
# CAPISTRANO_DEPLOY_PATH_TO_SSH_KEY
# CAPISTRANO_STAGING_DEPLOY_TO

language: ruby
cache:
  bundler: true
  directories:
    - /home/travis/.rvm
rvm:
- 2.1.5
before_script:
- mysql -e 'create database footprints_test;'
- cp config/ci.database.yml config/database.yml
- cp config/mailer.yml.example config/mailer.yml
script: bundle exec rake
after_success:
  - "[[ $TRAVIS_BRANCH = 'master' && $TRAVIS_PULL_REQUEST = 'false' ]] && openssl aes-256-cbc -k $DEPLOY_KEY -in config/deploy_id_rsa_enc_travis -out config/deploy_id_rsa -d -a"
  - "[[ $TRAVIS_BRANCH = 'master' && $TRAVIS_PULL_REQUEST = 'false' ]] && bundle exec cap staging deploy"

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

